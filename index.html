<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

<body> 
        <!-- Create a display area on the page for each of the sections (songs, artists & albums). Create a display area on the page for each of the sections (songs, artists & albums). -->
    <header>
        <h1>Laura's Favorite Music</h1>
    </header>
    <section>
        <form>
            <fieldset id="displayMusic">
                <input type="radio" name="display" value="horizontal" id="horz"> Horizontal <br>
                <input type="radio" name="display" value="vertical" id="vert" checked> Vertical
            </fieldset>
            <fieldset id="sortMusic">
                <input type="radio" name="sort" value="none" checked id="none"> None <br/>
                <input type="radio" name="sort" value="ascending" id="asc"> Ascending <br/>
                <input type="radio" name="sort" value="descending" id="desc"> Descending
            </fieldset>
        </form>
    </section>
    <section id="songs">
        <h2>Songs</h2>
    </section>
    <secton id="artists">
        <h2>Artists</h2>
    </secton>
    <section id="albums">
        <h2>Albums</h2>
    </section>
    <section id="suggested">
            <h2>Suggested</h2>
        </section>
    <section>
        <h2>Suggest a Song</h2>
        <form id="suggestSong">
            <label for="songTitle">Song Title</label>
            <input type="text" id="songTitle" class="requiredInput" placeholder="Song Title"></input>
            <label for="artistName">Artist Name</label>
            <input type="text" id="artistName" class="requiredInput" placeholder="Artist Name"></input>
            <label for="albumName">Album Name</label>
            <imput type="text" id="albumName" class="requiredInput" placeholder="Album Name"></imput>
        </form>
        <button id="submitSong">Submit the Song</button>
    </section>
    <script src="dist/main_compiled.js"></script>
</body>
</html>
